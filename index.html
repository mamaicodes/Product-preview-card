<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card mb-3" style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="./images/image-product-desktop.jpg" class="img-fluid rounded-start h-100" alt="image-product-desktop">
        </div>
        <div class="col-md-8 d-flex flex-column">
          <div class="card-body flex-grow-1">
            <h5 class="card-title --bs-secondary" style="color: #d3d3d3;"><small>PERFUME</small></h5>
            <h1 class="card-text">Gabrielle Essence Eau De Parfum.</h1>
            <p class="card-text"><small class="text-body-secondary">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</small></p>
          </div>
          <div class="card-footer text-center border-0 p-0">
            <span class="text-success fw-bold fs-4">$149.99</span>
            <span class="text-muted text-decoration-line-through fs-6 align-top ms-2 mb-3" style="font-size: 0.5rem;">$169.99</span>
            <br>
            <br>
            <button type="button" class="btn btn-success w-100 mb-3">
              <i class="bi bi-cart"></i> Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
